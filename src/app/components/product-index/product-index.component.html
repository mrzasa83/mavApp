
<!-- index.component.html -->

<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Price</td>
      <td>Product Cost</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.product_name }}</td>
          <td>{{ product.product_price }}</td>
          <td>{{ product.product_cost }}</td>
          <td><a [routerLink]="['/productEdit', product._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteProduct(product._id)" class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
