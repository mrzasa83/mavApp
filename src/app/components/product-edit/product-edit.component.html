<!-- product-edit.component.html -->

<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" name="product_name" formControlName="product_name" #product_name />
      </div>
      <div *ngIf="angForm.controls['product_name'].invalid && (angForm.controls['product_name'].dirty || angForm.controls['product_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['product_name'].errors.required">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control" name="product_price" formControlName="product_price" #product_price />
      </div>
      <div *ngIf="angForm.controls['product_price'].invalid && (angForm.controls['product_price'].dirty || angForm.controls['product_price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['product_price'].errors.required">
          Product Price is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Cost</label>
        <input type="text" class="form-control" name="product_cost" formControlName="product_cost" #product_cost />
      </div>
      <div *ngIf="angForm.controls['product_cost'].invalid && (angForm.controls['product_cost'].dirty || angForm.controls['product_cost'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['product_cost'].errors.required">
          Product Cost is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateProduct(product_name.value, product_price.value, product_cost.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update Product</button>
      </div>
    </form>
  </div>
</div>
